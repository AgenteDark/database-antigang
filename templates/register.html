{% extends "base.html" %}

{% block title %}Registrazione Nuovo Utente - Database Antigang{% endblock %}

{% block content %}
<div style="padding: 30px; display: flex; flex-direction: column; align-items: center;">
    <h2>Registrazione Nuovo Utente</h2>
    <form method="POST" action="/register" style="display: flex; flex-direction: column; width: 300px; margin-top: 20px;">
        <input type="text" name="username" placeholder="Username" required style="margin-bottom: 15px; padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
        <input type="password" name="password" placeholder="Password" required style="margin-bottom: 15px; padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
        <button type="submit" style="padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 5px;">Registrati</button>
    </form>
    <div style="margin-top: 15px;">
        <a href="/login" style="text-decoration: none; color: #007bff;">Hai gi√† un account? Accedi</a>
    </div>
</div>
{% endblock %}
