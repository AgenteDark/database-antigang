{% extends "base.html" %}

{% block title %}Il Tuo Profilo{% endblock %}

{% block content %}
<div style="padding: 30px; display: flex; flex-direction: column; align-items: center;">
    <h2>Il Tuo Profilo</h2>
    <div style="border: 2px solid black; padding: 20px; border-radius: 10px; width: 300px; text-align: left;">
        <p><strong>Username:</strong> {{ utente[0] }}</p>
        <p><strong>Data di Registrazione:</strong> {{ utente[1] }}</p>
    </div>
</div>
{% endblock %}
